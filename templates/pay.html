{% extends 'base.html' %}
{% block 'main' %}
<div class="container">
      <div class="row">
               <div class="col-md-3 mx-auto">
                <button id="rzp-button1" class="btn btn-success mt-5">Click to Pay</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <script>
                var options = {
                    "key": "rzp_test_KLuc8q5Pngg5XZ", // Enter the Key ID generated from the Dashboard
                    "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                    "currency": "INR",
                    "name": "Ekart",
                    "description": "Test Transaction",
                    "image": "https://example.com/your_logo",
                    "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                    "handler": function (response){
                        //alert(response.razorpay_payment_id);
                        //alert(response.razorpay_order_id);
                        //alert(response.razorpay_signature);
                        pay_id=response.razorpay_payment_id;
                        order_id=response.razorpay_order_id;
                        sign=response.razorpay_signature;

                        url="http://127.0.0.1:8000/store?pid="+pay_id+"&oid="+order_id+"&sign="+sign;
                        window.location.href=url;
                    },
                    "prefill": {
                        "name": "Gaurav Kumar",
                        "email": "gaurav.kumar@example.com",
                        "contact": "9000090000"
                    },
                    "notes": {
                        "address": "Razorpay Corporate Office"
                    },
                    "theme": {
                        "color": "#3399cc"
                    }
                };
                var rzp1 = new Razorpay(options);
                rzp1.on('payment.failed', function (response){
                        alert(response.error.code);
                        alert(response.error.description);
                        alert(response.error.source);
                        alert(response.error.step);
                        alert(response.error.reason);
                        alert(response.error.metadata.order_id);
                        alert(response.error.metadata.payment_id);
                });
                document.getElementById('rzp-button1').onclick = function(e){
                    rzp1.open();
                    e.preventDefault();
                }
                </script>

               </div>
      </div>
</div>
{% endblock 'main' %}
